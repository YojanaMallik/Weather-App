    <script>
        $(document).ready(function () {
            // Add smooth scrolling to all links
            $(".fixed-side-navbar a, .primary-button a").on('click', function (event) {

                // Make sure this.hash has a value before overriding default behavior
                if (this.hash !== "") {
                    // Prevent default anchor click behavior
                    event.preventDefault();

                    // Store hash
                    var hash = this.hash;

                    // Using jQuery's animate() method to add smooth page scroll
                    // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 800, function () {

                        // Add hash (#) to URL when done scrolling (default click behavior)
                        window.location.hash = hash;
                    });
                } // End if
            });
        });
    </script>

    <script>

        const getCurrentDay = () => {
            let weekday = new Array(7);
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "Wed";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";

            let currentTime = new Date();
            days = weekday[currentTime.getDay()];
            let day = document.getElementById('day');

            day.innerText = days;
        };
        getCurrentDay();

        const getCurrentTime = () => {
            var months = [
                "Jan",
                "Feb",
                "Mar",
                "Apr",
                "May",
                "June",
                "July",
                "Aug",
                "Sept",
                "Oct",
                "Nov",
                "Dec",
            ];

            var now = new Date();
            var hours = now.getHours();
            var mins = now.getMinutes();

            var month = months[now.getMonth()];
            var date = now.getDate();
            var period = "am";

            if (hours > 11) {
                period = "pm";
                if (hours > 12) hours -= 12; // Format for 12-hr clock
            }

            if (mins < 10) {
                mins = "0" + mins;
            }

            var curDateTime = `${month} ${date} | ${hours}:${mins}:${period}`;
            document.getElementById('curDate').innerText = curDateTime;
        };

        // Call the getCurrentTime() function to display the current date and time
        getCurrentTime();

    </script>
